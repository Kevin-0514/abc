<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3ebf3;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #f5fff5;
            border-radius: 10px;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .card img {
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-radius: 10px 10px 0 0;
        }
        .card h5, .card p {
            margin: 0 0 10px;
        }
        .card .price {
            font-size: 1.5em;
            color: #28a745;
            margin-bottom: 10px;
        }
        .card .btn {
            background-color: #28a745;
            color: #ffffff;
        }
        .text-center {
            text-align: center;
        }
        .my-4 {
            margin: 20px 0;
        }
        select, input {
            height: 40px;
            width: 100%;
            font-size: 18px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body onload="loadData()">
    <div class="container">
        <h1 class="text-center my-4">商品頁面</h1>
        <form method="GET" id="myForm" class="form-container" onsubmit="handleSubmit(event)">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://storage.googleapis.com/pod_public/1300/148743.jpg" alt="商品1">
                        <div class="card-body">
                            <h5 class="card-title">商品1</h5>
                            <p class="price">NT$ 100</p>
                            <label for="quantity1">數量</label>
                            <select id="quantity1" name="quantity1" class="form-control" onchange="updatesubtotal()">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://storage.googleapis.com/pod_public/1300/148743.jpg" alt="商品2">
                        <div class="card-body">
                            <h5 class="card-title">商品2</h5>
                            <p class="price">NT$ 200</p>
                            <label for="quantity2">數量</label>
                            <select id="quantity2" name="quantity2" class="form-control" onchange="updatesubtotal()">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://storage.googleapis.com/pod_public/1300/148743.jpg" alt="商品3">
                        <div class="card-body">
                            <h5 class="card-title">商品3</h5>
                            <p class="price">NT$ 300</p>
                            <label for="quantity3">數量</label>
                            <select id="quantity3" name="quantity3" class="form-control" onchange="updatesubtotal()">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center my-4">
                <p>小計: NT$ <span id="subtotal">0</span></p>
            </div>
            <div class="card">
                <div class="card-body">
                    <h2>取貨方式</h2>
                    <h3>超商取貨:</h3>
                    <label for="shop"></label>
                    <select id="shop" name="shop" class="form-control">
                        <option value="711">711</option>
                        <option value="全家">全家</option>
                        <option value="萊爾富">萊爾富</option>
                    </select>
                    <h2>宅即便地址:</h2>
                    <label for="address"></label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="輸入宅配地址">
                </div>
            </div>
            <div class="text-center my-4">
                <button type="submit" class="btn btn-success">結帳</button>
            </div>
        </form>
        <div id="output" class="output"></div>
    </div>
    <!-- 引入Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loadData() {
            const data = JSON.parse(localStorage.getItem('myData03'));
            if (data) {
                document.getElementById('quantity1').value = data.quantity1;
                document.getElementById('quantity2').value = data.quantity2;
                document.getElementById('quantity3').value = data.quantity3;
                document.getElementById('shop').value = data.shop;
                document.getElementById('address').value = data.address;
                updatesubtotal();
            } else {
                document.getElementById('output').textContent = 'No data found in LocalStorage';
            }
        }

        function updatesubtotal(){
            var a = parseFloat(document.getElementById("quantity1").value);
            var b = parseFloat(document.getElementById("quantity2").value);
            var c = parseFloat(document.getElementById("quantity3").value);
            var subtotal = a * 100 + b * 200 + c * 300;
            document.getElementById("subtotal").textContent = subtotal;
        }

        function handleSubmit(event) {
            event.preventDefault();
            var inputAddressElement = document.getElementById('address');
            var inputAddressValue = inputAddressElement.value;
            if (inputAddressValue === "") {
                alert('有必填欄位為空白!');
                return false;
            } else {
                saveData();
                sendFetchRequest();
            }
        }

        function saveData() {
            var inputQuantity1Element = document.getElementById('quantity1');
            var inputQuantity1Value = inputQuantity1Element.value;
            var inputQuantity2Element = document.getElementById('quantity2');
            var inputQuantity2Value = inputQuantity2Element.value;
            var inputQuantity3Element = document.getElementById('quantity3');
            var inputQuantity3Value = inputQuantity3Element.value;
            var inputShopElement = document.getElementById('shop');
            var inputShopValue = inputShopElement.value;
            var inputAddressElement = document.getElementById('address');
            var inputAddressValue = inputAddressElement.value;

            const data = {
                "quantity1": inputQuantity1Value,
                "quantity2": inputQuantity2Value,
                "quantity3": inputQuantity3Value,
                "shop": inputShopValue,
                "address": inputAddressValue,
            };
            localStorage.setItem('myData03', JSON.stringify(data));
            alert('Data saved to LocalStorage');
        }

        function sendFetchRequest() {
            const formData = new URLSearchParams();
            var data = JSON.parse(localStorage.getItem('myData03'));

            for (const [key, value] of Object.entries(data)) {
                formData.append(key, value);
            }

            fetch("https://httpbin.org/post", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData.toString()
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `
                    <p>註冊成功</p>
                    <p><strong>商品編號:</strong> ${data.origin}</p>
                    <p><strong>URL:</strong> ${data.url}</p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
